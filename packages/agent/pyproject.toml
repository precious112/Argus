[project]
name = "argus-agent"
version = "0.1.0"
description = "Argus AI-Native Observability Platform - Agent Server"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "websockets>=13.0",
    "pydantic>=2.9.0",
    "pydantic-settings>=2.5.0",
    "pyyaml>=6.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.20.0",
    "duckdb>=1.1.0",
    "psutil>=6.0.0",
    "httpx>=0.27.0",
    "aiosmtplib>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0",
    "ruff>=0.7.0",
    "mypy>=1.11",
    "httpx>=0.27.0",
]
openai = ["openai>=1.50.0"]
anthropic = ["anthropic>=0.36.0"]
gemini = ["google-generativeai>=0.8.0"]
all-providers = [
    "openai>=1.50.0",
    "anthropic>=0.36.0",
    "google-generativeai>=0.8.0",
]

[project.scripts]
argus-server = "argus_agent.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/argus_agent"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
