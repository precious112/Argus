services:
  argus:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7600:7600"
    volumes:
      # Host system access (read-only)
      - /var/log:/host/var/log:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      # Docker API access
      - /var/run/docker.sock:/var/run/docker.sock
      # Persistent data
      - argus_data:/data
    pid: "host"
    privileged: true
    environment:
      - ARGUS_MODE=${ARGUS_MODE:-full}
      - ARGUS_HOST_ROOT=/host
      - ARGUS_DEBUG=false
      - ARGUS_LLM__PROVIDER=${ARGUS_LLM_PROVIDER:-openai}
      - ARGUS_LLM__API_KEY=${ARGUS_LLM_API_KEY:-}
      - ARGUS_LLM__MODEL=${ARGUS_LLM_MODEL:-gpt-4o}
      - ARGUS_CORS_ORIGINS=http://${ARGUS_HOST:-localhost}:3000
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_AGENT_WS_URL: ws://${ARGUS_HOST:-localhost}:7600/api/v1/ws
        NEXT_PUBLIC_AGENT_API_URL: http://${ARGUS_HOST:-localhost}:7600/api/v1
    ports:
      - "3000:3000"
    restart: unless-stopped

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    profiles: ["cli"]
    environment:
      - ARGUS_URL=http://argus:7600
    depends_on:
      - argus
    stdin_open: true
    tty: true

  example-fastapi:
    build:
      context: .
      dockerfile: examples/python-fastapi/Dockerfile
    environment:
      - ARGUS_URL=http://argus:7600
      - PORT=8000
    depends_on:
      - argus
    profiles: ["test"]
    restart: unless-stopped

  example-express:
    build:
      context: .
      dockerfile: examples/node-express/Dockerfile
    environment:
      - ARGUS_URL=http://argus:7600
      - PORT=8001
    depends_on:
      - argus
    profiles: ["test"]
    restart: unless-stopped

  test-runner:
    build:
      context: .
      dockerfile: packages/test-runner/Dockerfile
    pid: "host"
    privileged: true
    environment:
      - TARGET_APPS=[{"name":"fastapi","url":"http://example-fastapi:8000"},{"name":"express","url":"http://example-express:8001"}]
      - SCENARIO_INTERVAL=300
      - ENABLE_SYSTEM_STRESS=true
    depends_on:
      - example-fastapi
      - example-express
    profiles: ["test"]
    restart: unless-stopped

volumes:
  argus_data:
