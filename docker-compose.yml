services:
  argus:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7600:7600"
    volumes:
      # Host system access (read-only)
      - /var/log:/host/var/log:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      # Docker API access
      - /var/run/docker.sock:/var/run/docker.sock
      # Persistent data
      - argus_data:/data
    pid: "host"
    environment:
      - ARGUS_HOST_ROOT=/host
      - ARGUS_DEBUG=false
      # LLM provider config (set these in .env or override)
      - ARGUS_LLM__PROVIDER=${ARGUS_LLM_PROVIDER:-openai}
      - ARGUS_LLM__API_KEY=${ARGUS_LLM_API_KEY:-}
      - ARGUS_LLM__MODEL=${ARGUS_LLM_MODEL:-gpt-4o}
    restart: unless-stopped

  # Web UI dev server (development only)
  web:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./packages/web:/app
      - web_node_modules:/app/node_modules
    environment:
      - NEXT_PUBLIC_AGENT_URL=ws://localhost:7600
    profiles:
      - dev

volumes:
  argus_data:
  web_node_modules:
